<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snow and Fire</title>
    <style>
        @import url("https://fonts.googleapis.com/css2?family=Ms+Madi&display=swap");

        @font-face {
            src: url("https://www.axis-praxis.org/fonts/webfonts/MetaVariableDemo-Set.woff2")
                format("woff2");
            font-family: "Meta";
            font-style: normal;
            font-weight: normal;
        }

        body {
            margin: 0;
            min-height: 100vh;
            background-color: #1f2020;
            display: grid;
            place-content: center;
            font-family: "Ms Madi", cursive;
        }

        .snow {
            position: fixed;
            pointer-events: none;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: -1;
        }

        .fuoco {
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" height="100%" width="100%"><defs><filter id="fuoco"><feTurbulence baseFrequency="0.01" numOctaves="6" seed="1" /><feColorMatrix type="hueRotate" values="0" result="cm"><animate attributeName="values" from="0" to="360" dur="10s" repeatCount="indefinite" /></feColorMatrix><feColorMatrix type="matrix" values="0.5 4.9 -5 -4.2 2.9 1 3 -3.4 -0.6 0.2 -0.2 1 -1.1 2.8 -2.2 3.2 2.6 -0.5 1 0.2" /></filter></defs><rect width="100%" height="100%" filter="url(%23fuoco)"></rect></svg>');
            background-clip: text;
            -webkit-background-clip: text;
            color: #0000;
            font-family: "Meta";
            font-style: italic;
            font-variation-settings: "wght" 900, "ital" 1;
            mix-blend-mode: color-dodge;
        }

        .snowy {
            font-size: clamp(1rem, 3vw + 1rem, 10rem);
            color: #fffc;
            mix-blend-mode: exclusion;
            font-weight: 900;
        }

        .snowy p {
            margin: 0;
            padding: 0;
            line-height: 1.5;
            text-align: justify;
        }

        .img {
            position: fixed;
            pointer-events: none;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            mix-blend-mode: overlay;
            object-fit: cover;
            object-position: 50% 0;
        }
    </style>
</head>
<body>
    <div class="snowy">
        <p>Oh, il tempo fuori è freddo e burrascoso</p>
        <br>
        Ma il &nbsp;<span class="fuoco">fuoco </span>&nbsp;è delizioso
        <br>
        E siccome non sappiamo dove andare
        <br>
        Lascia che nevichi!   Scilla Cariddi Rental Boat
    </div>

    <img
        class="img"
        src="https://www.scillacariddirentalboat.it/wp-content/uploads/2024/12/engin-akyurt-xECwqHfkOQc-unsplash.jpg"
        alt="Tempest in  background"
    >

    <svg class="snow" xmlns="http://www.w3.org/2000/svg">
        <filter id="starf">
            <feTurbulence id="starturb" baseFrequency="0.05" seed="0">
                <animate
                    attributeName="seed"
                    from="0"
                    to="600"
                    dur="120s"
                    repeatCount="indefinite"
                />
            </feTurbulence>
            <feColorMatrix
                values='0 0 0 9 -5 0 0 0 9 -5 0 0 0 9 -5 0 0 0 0 .5'
            />
        </filter>
        <rect width="100%" height="100%" filter="url(#starf)" fill="red"></rect>
    </svg>
</body>
</html>
